<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Number of wins of each team year wise</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
  <script type="text/javascript">
    var obj = {};
    $.getJSON('number-of-wins.json', function(data) {
      obj = data;

      var returnObj = {
        chart: {
          type: 'bar'
        },
        title: {
          text: 'Number of wins of each team year wise'
        },
        xAxis: {
          categories: []
        },
        yAxis: {
          min: 0,
          title: {
            text: 'Total number of wins'
          }
        },
        legend: {
          reversed: true
        },
        plotOptions: {
          series: {
            stacking: 'normal'
          }
        },
        series: []
      };
      var insideObjects = {};
      var keysIn = [];
      var valuesIn = [];
      var UniqueTeam = {};
      var wins = {};
      var keysOut = Object.keys(obj);
      keysOut.forEach(function(ele) {
        insideObjects = obj[ele];
        keysIn = Object.keys(insideObjects);
        valuesIn = Object.values(insideObjects);
        keysIn.forEach(val => {
          if (val in UniqueTeam) {

          } else {
            UniqueTeam[val] = 0;
          }
        });
      });
      var key = Object.keys(UniqueTeam)
      for (var i = 0; i < key.length; i++) {
        returnObj.series[i] = {
          name: key[i]
        };
      };
      returnObj.xAxis.categories = Object.keys(obj);
      Highcharts.chart('container', returnObj);
    });
  </script>
</body>

</html>
